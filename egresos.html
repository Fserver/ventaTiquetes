<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sistema de ventas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">

</head>

<body>

    <div class="container">

        <h1 class="text-center display-4 m-4">Registrar Salidas de dinero de caja</h1>

        <div class="row no-gutters">
            <div class="col-12 mb-5">

                <h2>Detalles:</h2>

                <form class="was-validated">

                    <div class="form-group">
                        <label>MONTO DE DINERO A RETIRAR</label>
                        <input type="number" min="1000" step="1000" class="form-control form-control-lg text-uppercase"
                            placeholder="Valor" value="1000" required>
                        <div class="invalid-feedback">El valor minimo es de $ 1000</div>
                    </div>

                    <div class="form-group">
                        <label>MOTIVO DE RETIRO DE CAJA</label>
                        <textarea minlength="30" class="form-control form-control-lg" id="exampleFormControlTextarea1"
                            rows="3" placeholder="Descripción" required></textarea>

                        <div class="invalid-feedback">La descripción debe contener como mínimo 30 caracteres</div>
                    </div>

                    <button type="submit" class="btn btn-warning">Registrar Salida</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
